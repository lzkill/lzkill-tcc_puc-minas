<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemPlanoAuditoria">
            <h2><span jhiTranslate="gatewayApp.sgqItemPlanoAuditoria.detail.title">Item Plano Auditoria</span> {{itemPlanoAuditoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.sgqItemPlanoAuditoria.dataInicioPrevisto">Data Inicio Previsto</span></dt>
                <dd>
                    <span>{{itemPlanoAuditoria.dataInicioPrevisto}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemPlanoAuditoria.dataFimPrevisto">Data Fim Previsto</span></dt>
                <dd>
                    <span>{{itemPlanoAuditoria.dataFimPrevisto}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemPlanoAuditoria.auditoria">Auditoria</span></dt>
                <dd>
                    <div *ngIf="itemPlanoAuditoria.auditoria">
                        <a [routerLink]="['/auditoria', itemPlanoAuditoria.auditoria?.id, 'view']">{{itemPlanoAuditoria.auditoria?.titulo}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemPlanoAuditoria.plano">Plano</span></dt>
                <dd>
                    <div *ngIf="itemPlanoAuditoria.plano">
                        <a [routerLink]="['/plano-auditoria', itemPlanoAuditoria.plano?.id, 'view']">{{itemPlanoAuditoria.plano?.titulo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-plano-auditoria', itemPlanoAuditoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
