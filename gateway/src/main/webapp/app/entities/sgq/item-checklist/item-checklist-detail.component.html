<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemChecklist">
            <h2><span jhiTranslate="gatewayApp.sgqItemChecklist.detail.title">Item Checklist</span> {{itemChecklist.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.sgqItemChecklist.ordem">Ordem</span></dt>
                <dd>
                    <span>{{itemChecklist.ordem}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemChecklist.titulo">Titulo</span></dt>
                <dd>
                    <span>{{itemChecklist.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemChecklist.descricao">Descricao</span></dt>
                <dd>
                    <span>{{itemChecklist.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemChecklist.anexo">Anexo</span></dt>
                <dd>
                    <span *ngFor="let anexo of itemChecklist.anexos; let last = last">
                        <a [routerLink]="['/anexo', anexo?.id, 'view' ]">{{anexo.nomeArquivo}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqItemChecklist.checklist">Checklist</span></dt>
                <dd>
                    <div *ngIf="itemChecklist.checklist">
                        <a [routerLink]="['/checklist', itemChecklist.checklist?.id, 'view']">{{itemChecklist.checklist?.titulo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-checklist', itemChecklist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
