<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planoAuditoria">
            <h2><span jhiTranslate="gatewayApp.sgqPlanoAuditoria.detail.title">Plano Auditoria</span> {{planoAuditoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.sgqPlanoAuditoria.titulo">Titulo</span></dt>
                <dd>
                    <span>{{planoAuditoria.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqPlanoAuditoria.descricao">Descricao</span></dt>
                <dd>
                    <span>{{planoAuditoria.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqPlanoAuditoria.dataInicio">Data Inicio</span></dt>
                <dd>
                    <span>{{planoAuditoria.dataInicio}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqPlanoAuditoria.dataFim">Data Fim</span></dt>
                <dd>
                    <span>{{planoAuditoria.dataFim}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.sgqPlanoAuditoria.anexo">Anexo</span></dt>
                <dd>
                    <div *ngIf="planoAuditoria.anexo">
                        <a [routerLink]="['/anexo', planoAuditoria.anexo?.id, 'view']">{{planoAuditoria.anexo?.nomeArquivo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plano-auditoria', planoAuditoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
